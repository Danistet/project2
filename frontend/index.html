<!DOCTYPE html>
<html lang="ru">
  <head>

  <body>
    <h1>Вход</h1> 
    <div id="app" class="server-response">

      <br>
      <button @click="login">Войти</button><br>
      <button onclick="registerw()">Регистрация</button>
      <p v-if="response">{{ response }}</p>
      <p v-if="error" style="color: red;">{{ error }}</p>
    </div>
    
    <script src="./app.js"></script>
    <script>
      function registerw()
      {
        window.location.href = 'registrationwindow.html'
      }
    </script>
