<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Регистрация</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    
    <body>
        <h1>Регистрация</h1>
        <div id="app" class="server-response">
            <input v-model="username" placeholder="Логин" required type="text"><br>
            <input v-model="password" type="password" placeholder="Пароль" required/><br>
            <br>
            <button @click="login('register')">Создать аккаунт</button><br>
            <button onclick="tologin()">Обратно на страницу входа</button>
            <p v-if="response">{{ response }}</p>
            <p v-if="error" style="color: red;">{{ error }}</p>
        </div>
        <script src="./app.js"></script>
        <script>
            function tologin()
            {
                window.location.href = 'index.html';
            }
        </script>
    </body>

    <style>
        body 
        {
            margin: 0;
            color: goldenrod;
            background-color: rgb(56, 54, 54);
            font-size: 24px;
            justify-content: center;
            justify-items: center;
        }
        button 
        {
            background-color: aqua;
            width: 177px;
        }  
        p
        {
            font-size: 14px;
            color: greenyellow;
            word-break: break-all;
        }
        input
        {
            background-color: aquamarine;
            color: rgb(0, 0, 0);
        } 
    </style>
</html>
